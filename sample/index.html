<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <script src="../dist/simpleSlideToggle.js"></script>
  </head>
  <body>
    <!-- sample 1-->
    <button id="slide-1-trigger">Slide 1 Trigger</button>
    <div id="slide-1-target">
      Slide 1 content
    </div>
    
    <script>
      document.getElementById('slide-1-trigger').addEventListener('click', function () {
        slideToggle(document.getElementById('slide-1-target'));
      })
    </script>

    <style>
      #slide-1-target {
        margin: 20px 0;
        padding: 100px 20px;
        background-color: gray;
      }
    </style>
  </body>
</html>
